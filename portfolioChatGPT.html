<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio with Full-Page Scroll</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Container settings for scroll snapping */
    .scroll-container {
      scroll-snap-type: y mandatory;
      overflow-y: scroll;
      height: 100vh; /* Full viewport height */
    }

    /* Each section settings */
    .section {
      scroll-snap-align: start;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f8f9fa;
      color: #343a40;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>

<div class="scroll-container">
  <!-- Section 1 -->
  <div class="section">
    <div class="container text-center">
      <h1>Project 1</h1>
      <p>A brief description of Project 1.</p>
      <img src="image1.jpg" class="img-fluid mb-3" alt="Project 1 Image">
      <a href="#" class="btn btn-primary">Learn More</a>
    </div>
  </div>
  
  <!-- Section 2 -->
  <div class="section">
    <div class="container text-center">
      <h1>Project 2</h1>
      <p>A brief description of Project 2.</p>
      <img src="image2.jpg" class="img-fluid mb-3" alt="Project 2 Image">
      <a href="#" class="btn btn-primary">Learn More</a>
    </div>
  </div>

  <!-- Section 3 -->
  <div class="section">
    <div class="container text-center">
      <h1>Project 3</h1>
      <p>A brief description of Project 3.</p>
      <img src="image3.jpg" class="img-fluid mb-3" alt="Project 3 Image">
      <a href="#" class="btn btn-primary">Learn More</a>
    </div>
  </div>
  
  <!-- Add more sections as needed -->
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>

<!-- Add this Smooth Scroll JS just before the closing </body> tag -->
<script>
    document.querySelector('.scroll-container').style.scrollBehavior = 'smooth';
</script>

</body>
</html>
