<!-- In this example, we include the Flexslider CSS and JavaScript files from a CDN, 
    but you can also download and host these files on your own server if you prefer.

The CSS code includes styles for the body, the Flexslider container, the slide container, 
and the individual slide items. We set the height of the slide container to a fixed value (in this case, 500px) 
to ensure that the slideshow is visible and scrollable. We also rotate the slide items by -90deg and set the 
transform-origin to left top to create a vertical scrolling effect.

The HTML code includes a div with the flexslider class, which contains a ul element with the slides class. 
Inside the ul, we include several li elements, each containing a div with the slide content.

The JavaScript code initializes the Flexslider plugin and sets the direction option to 'vertical', 
which tells the plugin to create a vertical scrolling slideshow. We also set some other options to control the 
behavior and appearance of the slideshow. -->

<!DOCTYPE html>
<html>
  <head>
    <title>Vertical Scrolling Flexslider</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexslider/2.7.2/flexslider.min.css">
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
      }
      .flexslider {
        width: 100%;
        margin: 0;
        padding: 0;
      }
      .flexslider .slides {
        width: 100%;
        height: 500px;
        overflow: hidden;
      }
      .flexslider .slides li {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        font-size: 3em;
        color: #fff;
        background: #000;
        transform: rotate(-90deg);
        transform-origin: left top;
      }
    </style>
  </head>
  <body>
    <div class="flexslider">
      <ul class="slides">
        <li>
          <div>Slide 1</div>
        </li>
        <li>
          <div>Slide 2</div>
        </li>
        <li>
          <div>Slide 3</div>
        </li>
      </ul>
    </div>

    <!-- If your content is currently in a multiple page PDF and you want to display it in a Flexslider slideshow on your webpage, 
    you will first need to convert the PDF pages into separate image files (such as JPEG or PNG). 
    There are several tools available that can help you do this, including Adobe Acrobat Pro, online conversion tools like 
    SmallPDF or Zamzar, or open source software like ImageMagick.

    Once you have your PDF pages converted to image files, you can create the slides for your Flexslider 
    slideshow using HTML markup. Here's an example of how you might do this: -->
    <div class="flexslider">
        <ul class="slides">
          <li>
            <img src="path/to/slide1.jpg" />
          </li>
          <li>
            <img src="path/to/slide2.jpg" />
          </li>
          <li>
            <img src="path/to/slide3.jpg" />
          </li>
          <!-- add more <li> elements as needed for each slide -->
        </ul>
      </div>
      <!-- In this example, we're using the Flexslider plugin to create a slideshow container (<div class="flexslider">) 
        and a list of slides (<ul class="slides">). Each slide is represented by an <li> element, which contains an <img> element 
            with the src attribute set to the file path of the corresponding image file.

        You can customize the appearance and behavior of your Flexslider slideshow using CSS and JavaScript. 
        For example, you might want to add navigation arrows, autoplay functionality, or styling to match the rest of your webpage.
        
        Note that converting PDF pages to images can result in large file sizes and slower loading times, 
        so it's a good idea to optimize your images for web use using tools like Photoshop or online image compressors. 
        Additionally, keep in mind that displaying large amounts of text as images can be less accessible for users who 
        rely on screen readers or have slow internet connections, 
        so it's a good idea to provide alternative text or HTML content for your slides. -->

        <!-- 
            /////////////// With alternative content and header + description. /////////////////////////
            <div class="flexslider">
            <ul class="slides">
              <li>
                <img src="path/to/slide1.jpg" alt="Alternative text for slide 1" />
                <div class="slide-content">
                  <h2>Slide 1 Title</h2>
                  <p>Slide 1 description goes here.</p>
                </div>
              </li>
              <li>
                <img src="path/to/slide2.jpg" alt="Alternative text for slide 2" />
                <div class="slide-content">
                  <h2>Slide 2 Title</h2>
                  <p>Slide 2 description goes here.</p>
                </div>
              </li>
              // add more <li> elements as needed for each slide
            </ul>
          </div> -->
          

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flexslider/2.7.2/jquery.flexslider.min.js"></script>
    <script>
      $(document).ready(function() {
        $('.flexslider').flexslider({
          direction: 'vertical',
          controlNav: false,
          slideshowSpeed: 5000,
          animationSpeed: 1000
        });
      });
    </script>
  </body>
</html>
