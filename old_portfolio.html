.idex_content {
  position: relative;
  height: 80vh;

  background: linear-gradient(60deg, rgb(19,13,45) 0%, rgb(10,94,105) 100%);
  color: white;
  overflow: hidden;

/* Generic star styling */
.star {
  position: absolute;
  background: white;
  border-radius: 50%;
  opacity: 0;
  animation: twinkle var(--twinkle-duration) ease-in-out infinite;
  animation-delay: var(--twinkle-delay);
}

@keyframes twinkle {
  0%, 100% { opacity: 0; transform: scale(0.7); }
  50% { opacity: 1; transform: scale(1.1); }
}

/* NAVBAR ANIMATION */
/* Navbar Wave Styling */
.navbar {
  position: relative;
  overflow: visible; /* let waves extend downward */
  z-index: 2;
}

/* Flip the wave vertically */
.nav-waves {
  position: absolute;
  /* top: 100%; attach to bottom of navbar */
  top: 125px; /* Lowered from -50px to move waves down after flipping */
  left: 0;
  width: 100%;
  height: 60px; /* thickness of wave area */
  z-index: 1;
  pointer-events: none;
  transform: scaleY(-1); /* flips vertically */
  transform-origin: top; /* flip around the top edge */
}

/* standard wave motion */
.nav-waves .waves {
  position: absolute;
  width: 100%;
  height: 100%;
}

.nav-waves .parallax > use {
  animation: move-forever 18s cubic-bezier(.55,.5,.45,.5) infinite;
}
.nav-waves .parallax > use:nth-child(1) {
  animation-delay: -2s;
  animation-duration: 7s;
}
.nav-waves .parallax > use:nth-child(2) {
  animation-delay: -3s;
  animation-duration: 10s;
}
.nav-waves .parallax > use:nth-child(3) {
  animation-delay: -4s;
  animation-duration: 13s;
}
.nav-waves .parallax > use:nth-child(4) {
  animation-delay: -5s;
  animation-duration: 18s;
}

/* Shared keyframes */
@keyframes move-forever {
  0%   { transform: translate3d(-90px,0,0); }
  100% { transform: translate3d(85px,0,0); }
}

<script>
const container = document.getElementById("idex_content");
const numConstellations = 8;        // how many clumps of stars
const starsPerConstellation = 6;    // stars per clump

for (let i = 0; i < numConstellations; i++) {
  // pick a random central position for this constellation
  const clusterX = Math.random() * 100;  // percentage
  const clusterY = Math.random() * 100;

  for (let j = 0; j < starsPerConstellation; j++) {
    const star = document.createElement("div");
    star.classList.add("star");

    // random offset around the cluster center
    const offsetX = (Math.random() - 0.5) * 10; // spread in %
    const offsetY = (Math.random() - 0.5) * 10;

    // randomize size, twinkle speed, and delay
    const size = Math.random() * 2 + 1; // 1â€“3 px
    const duration = (Math.random() * 4 + 4).toFixed(1) + "s";
    const delay = (Math.random() * 4).toFixed(1) + "s";

    star.style.width = `${size}px`;
    star.style.height = `${size}px`;
    star.style.left = `calc(${clusterX}% + ${offsetX}%)`;
    star.style.top  = `calc(${clusterY}% + ${offsetY}%)`;
    star.style.setProperty("--twinkle-duration", duration);
    star.style.setProperty("--twinkle-delay", delay);

    container.appendChild(star);
  }
}
</script>
